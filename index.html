<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vtuber Shuffle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h2>History</h2>
            <ul id="history-list"></ul>
        </div>
        <div class="main-content">
            <h1>Welcome to Vtuber Shuffle</h1>
            <p>this is a simple webpage designed to help you find your next favorite vtuber song</p>
            <iframe id="videoEmbed" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <button id="skip-button">Skip</button>
        </div>
        <div class="right-column">
            <h2>Profile</h2>
            <div class="profile">
                <div class="name">Name: </div>
                <div class="affiliation">Affiliation: </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
