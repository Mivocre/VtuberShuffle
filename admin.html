<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Vtuber Shuffle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .logout {
            float: right;
            cursor: pointer;
            color: #333;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .update-btn {
            background-color: blue;
            color: white;
            margin-right: 5px;
        }
        .update-btn:hover {
            background-color: darkblue;
        }
        .delete-btn {
            background-color: red;
            color: white;
            margin-left: 5px;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
        .add-btn {
            background-color: green;
            color: white;
        }
        .add-btn:hover {
            background-color: darkgreen;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Admin Panel <span class="logout" onclick="logout()">Logout</span></h1>

    <div class="form-container">
        <h2>Add New Song</h2>
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="artistIds" placeholder="Artist IDs (comma separated)" required>
        <input type="text" id="url" placeholder="URL" required>
        <button class="add-btn" onclick="addSong()">Add Song</button>
    </div>

    <h2>Songs List</h2>
    <table id="songsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Artists</th>
                <th>Artist IDs</th>
                <th>URL</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Artists Management</h2>
    <div class="form-container">
        <h3>Add New Artist</h3>
        <input type="text" id="artistName" placeholder="Name" required>
        <input type="text" id="artistAffiliation" placeholder="Affiliation">
        <button class="add-btn" onclick="addArtist()">Add Artist</button>
    </div>

    <h3>Artists List</h3>
    <table id="artistsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Affiliation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadSongs() {
            const response = await fetch('/api/songs');
            const songs = await response.json();
            const tbody = document.querySelector('#songsTable tbody');
            tbody.innerHTML = '';
            songs.forEach(song => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${song.id}</td>
                    <td><input type="text" value="${song.title}" id="title-${song.id}"></td>
                    <td>${song.artists.map(a => a.name).join(', ')}</td>
                    <td><input type="text" value="${song.artists.map(a => a.id).join(',')}" id="artistIds-${song.id}"></td>
                    <td><input type="text" value="${song.url}" id="url-${song.id}"></td>
                    <td><button class="update-btn" onclick="updateSong(${song.id})">Update</button><button class="delete-btn" onclick="deleteSong(${song.id})">Delete</button></td>
                `;
            });
        }

        async function addSong() {
            const title = document.getElementById('title').value;
            const artistIdsStr = document.getElementById('artistIds').value;
            const url = document.getElementById('url').value;
            const artists = artistIdsStr.split(',').map(id => parseInt(id.trim())).filter(id => !isNaN(id));
            await fetch('/api/songs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, url, artists })
            });
            loadSongs();
            document.getElementById('title').value = '';
            document.getElementById('artistIds').value = '';
            document.getElementById('url').value = '';
        }

        async function updateSong(id) {
            const title = document.getElementById(`title-${id}`).value;
            const artistIdsStr = document.getElementById(`artistIds-${id}`).value;
            const url = document.getElementById(`url-${id}`).value;
            const artists = artistIdsStr.split(',').map(id => parseInt(id.trim())).filter(id => !isNaN(id));
            await fetch(`/api/songs/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, url, artists })
            });
            // Optionally reload or show success
        }

        async function deleteSong(id) {
            await fetch(`/api/songs/${id}`, { method: 'DELETE' });
            loadSongs();
        }

        async function loadArtists() {
            const response = await fetch('/api/artists');
            const artists = await response.json();
            const tbody = document.querySelector('#artistsTable tbody');
            tbody.innerHTML = '';
            artists.forEach(artist => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${artist.id}</td>
                    <td><input type="text" value="${artist.name}" id="name-${artist.id}"></td>
                    <td><input type="text" value="${artist.affiliation || ''}" id="affiliation-${artist.id}"></td>
                    <td><button class="update-btn" onclick="updateArtist(${artist.id})">Update</button><button class="delete-btn" onclick="deleteArtist(${artist.id})">Delete</button></td>
                `;
            });
        }

        async function addArtist() {
            const name = document.getElementById('artistName').value;
            const affiliation = document.getElementById('artistAffiliation').value;
            await fetch('/api/artists', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, affiliation })
            });
            loadArtists();
            document.getElementById('artistName').value = '';
            document.getElementById('artistAffiliation').value = '';
        }

        async function updateArtist(id) {
            const name = document.getElementById(`name-${id}`).value;
            const affiliation = document.getElementById(`affiliation-${id}`).value;
            await fetch(`/api/artists/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, affiliation })
            });
        }

        async function deleteArtist(id) {
            await fetch(`/api/artists/${id}`, { method: 'DELETE' });
            loadArtists();
        }

        async function logout() {
            await fetch('/logout', { method: 'POST' });
            window.location.href = '/login';
        }

        loadSongs();
        loadArtists();
    </script>
</body>
</html>
